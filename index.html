<!DOCTYPE html ><head><meta charset="UTF-8"/><link rel="stylesheet" href="components/style/css/main.css"/><title>Listen X</title></head><body><script src="components/script/main.js"></script><script src="components/script/tool-lib/helper.js"></script><script src="components/script/tool-lib/crypto-js.min.js"></script><template id="template-meta-data"><div class="cover cover-shortcut"></div><div class="text-data"><p class="song-name">{{song-name}}</p><p class="artist-name">{{artist-name}}</p></div><link rel="stylesheet" href="components/style/css/player/meta-data.css"/></template><script src="components/script/player/meta-data.js"></script><template id="template-progress"><div id="progress"><div class="progress-bar-wrapper"> <div class="progress-bar" id="current-time-bar"></div><div class="progress-bar" id="duration-bar"></div><div id="progress-slider"></div></div><div class="progress-text-wrapper"><p class="progress-text" id="current-time-text">--/--</p><p class="progress-text" id="duration-text">--/--</p></div></div><link rel="stylesheet" href="components/style/css/player/progress.css"/></template><script src="components/script/player/progress.js"></script><template id="template-play-ctrl"><div class="play-ctrl-button" id="playing-list-trigger"><div id="playing-list-panel" visible="false"><div id="playing-list-panel-head"><span class="plph-summary"></span></div><ul id="playing-list"></ul></div></div><div id="play-mode"><div class="play-ctrl-button" id="play-mode-switcher" play-mode="repeatAll"></div><ul class="context-menu" id="play-mode-selector-container" visible="false" title="切换播放模式"><li class="play-mode" id="play-mode-repeat-all" play-mode="repeatAll">列表循环</li><li class="play-mode" id="play-mode-repeat-one" play-mode="repeatOne">单曲循环</li><li class="play-mode" id="play-mode-play-all" play-mode="playAll">播放列表</li><li class="play-mode" id="play-mode-play-one" play-mode="playOne">播放单曲</li><li class="play-mode" id="play-mode-shuffle" play-mode="shuffle" title="无重复随机">打乱播放</li><li class="play-mode" id="play-mode-random" play-mode="random">随机播放</li></ul></div><div id="volume"><div id="volume-slider-container" visible="false"><input name="volume-slider" id="volume-slider" type="range" min="0" max="100" step="1" style="--present: 50%"/></div></div><link rel="stylesheet" href="components/style/css/player/play-ctrl.css"/></template><script src="components/script/player/play-ctrl.js"> </script><template id="template-lyric"><div class="lyric-container"><div class="lyric-head"><span class="lyric-summary"></span></div><div class="lyric-body"><ul class="lyric-list"></ul></div></div><link rel="stylesheet" href="components/style/css/player/lyric.css"/></template><script src="components/script/player/lyric.js"></script><template id="template-player"><audio id="main-palyer"></audio><lx-meta-data></lx-meta-data><lx-lyric></lx-lyric><div class="central-ctrl"><lx-progress-ctrl></lx-progress-ctrl><div id="progress-ctrl-buttons"><button id="prev-song"></button><button id="play-pause" playing="false"></button><button id="next-song"></button></div></div><lx-play-ctrl></lx-play-ctrl><link rel="stylesheet" href="components/style/css/player/player.css"/></template><script src="components/script/player/player.js"></script><lx-player></lx-player><script src="components/script/test.js"></script><script src="components/script/provider/netease.js"></script></body>
